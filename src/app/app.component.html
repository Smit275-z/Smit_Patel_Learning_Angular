<div class="app-container">
  <header class="app-header">
    <h1 class="store-title">Legit - The Best Deals Online</h1>
  </header>

  <main class="app-main">
    <section class="content-section">
      <h2 class="section-title">Our Featured Products</h2>
      
      <!-- ✅ Structural Directive #1: *ngFor to loop through products -->
      <div class="product-grid">
        <div *ngFor="let product of products" class="product-card">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">Price: <span>${{ product.price }}</span></p>
          <p class="product-category">Category: {{ product.category }}</p>
          
          <!-- ✅ Structural Directive #2: *ngIf to conditionally display product description -->
          <p *ngIf="product.description" class="product-description"> {{ product.description }}</p>
          
          <button class="buy-button">Buy Now</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Legit. All rights reserved.</p>
  </footer>
</div>
